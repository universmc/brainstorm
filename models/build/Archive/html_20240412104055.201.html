<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Topiaire</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #222;
            color: #fff;
        }

        .carousel-caption {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-5">Art Topiaire</h1>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://www.qwant.com/thum/1280x720/https://www.jardin-passion.com/wp-content/uploads/2018/11/topiaire-buis-1.jpg?u=https%3A%2F%2Fwww.jardin-passion.com%2Fwp-content%2Fuploads%2F2018%2F11%2Ftopiaire-buis-1.jpg&q=0&b=1&s=5d3d6a1d7d216b5d11d9e3f938d3d3d3"
                        class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Topiaire en buis</h5>
                        <p>Un art topiaire classique utilisant du buis.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://www.qwant.com/thum/1280x720/https://www.jardin-passion.com/wp-content/uploads/2018/11/topiaire-buis-2.jpg?u=https%3A%2F%2Fwww.jardin-passion.com%2Fwp-content%2Fuploads%2F2018%2F11%2Ftopiaire-buis-2.jpg&q=0&b=1&s=5d3d6a1d7d216b5d11d9e3f938d3d3d3"
                        class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Topiaire en buis (2)</h5>
                        <p>Une autre réalisation en buis.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://www.qwant.com/thum/1280x720/https://www.jardin-passion.com/wp-content/uploads/2018/11/topiaire-buis-3.jpg?u=https%3A%2F%2Fwww.jardin-passion.com%2Fwp-content%2Fuploads%2F2018%2F11%2Ftopiaire-buis-3.jpg&q=0&b=1&s=5d3d6a1d7d216b5d11d9e3f938d3d3d3"
                        class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Topiaire en buis (3)</h5>
                        <p>Une troisième réalisation en buis.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybBud7RduPuemT//+jJXB16zg6i8UQD3lV5uDC3Yc7bz1Eeow"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-gaEwrdkH0PeC2rK5xI5XVKH5E53g3NlC1H51LSIuW/13DG1iL9J/0Vbz8AG4P/1Jb8c+oJ5"
        crossorigin="anonymous"></script>
</body>

</html>
